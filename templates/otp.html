{% extends 'Freelancer/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<style>
    
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }
  .section {
    padding-top: 30px;
}
  #con {
    width: 500px;
    margin: 100px auto;
    z-index:-2; 
    
  }
  .cp-text{
    margin-bottom:0em;
  }
  
  .text-center {
    text-align: center;
  }
  
  .billing-details {
    background-color: translate;
    padding: 30px;
    border: 1px solid #ddd;
    border-radius: 40px;
    padding-bottom:25px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-control {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  .submit .btn-primary {
    background-color: #ECDA54;
    border-color: white;
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    border-radius: 22px;
  
  }
  
  
  .submit .btn-primary:hover {
    background-color: transparent;
  
  }
  
  #bt{
    width:100%;
    height: 45px;
  }
  
  .link {
    margin-top: 10px;
  }
  
  .link a {
    color: white;
    text-decoration: none;
  }
  
      
      </style>

        <div class="section">
          <div class="container" id="con">
              <div class="row">
      
                  <div class="col-md-12" >
                      <div class="billing-details">

                        <h3 class="text-center">Verify OTP</h3>
                    {% if msg %}
                        <div class="alert alert-danger" role="alert">{{ msg }}</div>  <!-- Use alert-danger for errors -->
                    {% endif %}
                    <form name="otp_form" method="post" action="{% url 'otp' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Enter OTP Code  " name="uotp" id="uotp" required>  <!-- Make the input required -->
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="bt" type="submit">Verify OTP</button>
                        </div>
                  </div>
                    </form>                 
                
                    </div>
                </div>            
            </div>
        </div>
    </div>
       
    </div>
{% endblock %}
