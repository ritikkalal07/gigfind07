{% extends 'Freelancer/base.html' %}

{% block title %}
{{title}}
{% endblock %}


{% block content %}

<body>
 <!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <!-- Billing Details -->
                <div class="billing-details">

                    <h2 class="text-center">Change Password</h2>

                    {% if msg %}
                    <b style="color:blue;">{{msg}}</b>
                    {% endif %}
                    
                    <form name="registration" method="post" action="{% url 'change-password' %}">
                        {% csrf_token %}
                        <!-- Old Password -->
                        <div class="form-group">
                            <input class="input form-control" type="password" name="old_password"
                                placeholder="Old Password" required>
                        </div>

                        <!-- New Password -->
                        <div class="form-group">
                            <input class="input form-control" type="password" name="new_password"
                                placeholder="New Password" required>
                        </div>

                        <!-- Confirm New Password -->
                        <div class="form-group">
                            <input class="input form-control" type="password" name="cnew_password"
                                placeholder="Confirm New Password" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Change Password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>



{% endblock %}
