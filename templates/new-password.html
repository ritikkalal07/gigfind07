{% extends 'Freelancer/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<style>
    
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    
    #con {
      width: 500px;
      margin: 100px auto;
      z-index:-2; 
      
    }
    .cp-text{
      margin-bottom:0em;
    }
    
    .text-center {
      text-align: center;
    }
    
    .billing-details {
      background-color: translate;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 40px;
      padding-bottom:25px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .section {
        padding-top: 30px;
    }
    .submit .btn-primary {
      background-color: #ECDA54;
      border-color: white;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      border-radius: 22px;
    
    }
    
    
    .submit .btn-primary:hover {
      background-color: transparent;
    
    }
    
  #bt{
    width:100%;
    height: 45px;
  }
    
    
    .link {
      margin-top: 10px;
    }
    
    .link a {
      color: white;
      text-decoration: none;
    }
    
        
        </style>   

<div class="section">
    <div class="container" id="con">
        <div class="row">

            <div class="col-md-12" >
                <div class="billing-details">
    
                            <h3 class="text-center">User New Password</h3>
                        
                        {% if msg %}
                            <div class="alert alert-info" role="alert">{{ msg }}</div>
                        {% endif %}
                        <form name="signup" method="post" action="{% url 'new-password' %}">
                            {% csrf_token %}
                            {% comment %} <input type="hidden" name="mobile" value="{{ mobile }}"> {% endcomment %}
                            <input type="hidden" name="email" value="{{ email }}">
                            <div class="form-group">
                                <input class="form-control" type="password" name="new_password" placeholder="New Password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="cnew_password" placeholder="Confirm New Password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" id="bt" type="submit">Update Password</button>
                            </div>
                </div>
                   
                </div>
            </div>            
        </div>
    </div>
</div>
   
</div>
{% endblock %}
